<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Graus</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Conversor de temperatura</h1>
        <form>
            <section class="celsius">
                <p>Celsius (C°)</p>
                <input type="number" id="celsius" oninput="convertCelsius()" class="btn">
            </section>

            <section class="fahrenheit">
                <p>Fahrenheit (F°)</p>
                <input type="number" id="fahrenheit" oninput="convertFahrenheit()" class="btn">
            </section>
            <input type="reset" value="Limpar" class="limpar">
        </form>
    </div>

    <script src="./main.js"></script>
</body>

</html>
